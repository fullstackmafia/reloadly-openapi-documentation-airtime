type: object
properties:
  operatorId:
    description: Indicates the operator's identification number.
    type: integer
    example: 535
  amount:
    description: Indicates the amount of airtime or data that is to be recharged.
    type: integer
    example: 3168.4
  useLocalAmount:
    description: Indicates if the recharge is to be made in the operator's local currency. Default is false.
    type: boolean
    example: false
  customIdentifier:
    description: Indicates the transaction reference of the recharge. Note that each transaction reference is to be unique. Once a reference has been used for a top-up, it cannot be reused.
    type: string
    example: This is example identifier 130
  recipientPhone:
    type: object
    description: Contains information on the top-up recipient's phone details.
    properties:
      countryCode:
        description: Indicates the ISO code of the receiving mobile number's country.
        type: string
        example: GB
      number: 
        description: Indicates the mobile number receiving the top-up.
        type: string
        example: 447951731337
  senderPhone:
    type: object
    description: Contains information on the top-up sender's phone details.
    properties:
      countryCode:
        description: Indicates the ISO code of the sender's country.
        type: string
        example: CA
      number:
        description: Indicates the mobile number of the top-up's sender.
        type: string
        example: 11231231231
